# Sveltia CMS Configuration
# Save this file as /static/admin/config.yml

backend:
  name: github
  repo: polari1/git-sveltia
  branch: main
  client_id: Ov23liyDhZ6fiTvHYUbV

media_folder: "static/images"
public_folder: "/images"

# i18n configuration for multilingual support
i18n:
  structure: multiple_folders
  locales: [english, finnish]  # Changed from [en, fi] to match your actual folder names
  default_locale: finnish      # Keep this as is



collections:
  # Test with just English blog posts first
  - name: "blog_test"
    label: "Blog Test (English Only)"
    folder: "content/english/blog"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - {label: "Title", name: "title", widget: "string", i18n: true}
      - {label: "Date", name: "date", widget: "datetime", i18n: "duplicate"}
      - {label: "Featured Image (WebP)", name: "image_webp", widget: "image", required: false, i18n: "duplicate"}
      - {label: "Featured Image (JPG)", name: "image", widget: "image", required: false, i18n: "duplicate"}
      - {label: "Author", name: "author", widget: "string", i18n: true}
      - {label: "Description", name: "description", widget: "text", i18n: true}
      - {label: "Body", name: "body", widget: "markdown", i18n: true}

  - name: "authors"
    label: "Authors"
    folder: "content"
    path: "{{locale}}/author/{{slug}}"  # This will correctly map to content/english/author/ and content/finnish/author/
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - {label: "Name", name: "title", widget: "string", i18n: true}
      - {label: "Profile Image", name: "image", widget: "image", required: false, i18n: "duplicate"}
      - {label: "Email", name: "email", widget: "string", i18n: true}
      - label: "Social Links"
        name: "social"
        widget: "list"
        i18n: true
        fields:
          - {label: "Icon", name: "icon", widget: "string", hint: "Themify icon class (e.g., ti-facebook)"}
          - {label: "Link", name: "link", widget: "string"}
      - {label: "Bio", name: "body", widget: "markdown", i18n: true}

  # Banner Data
  - name: "banner_data"
    label: "Banner Settings"
    files:
      - label: "English Banner"
        name: "banner_en"
        file: "data/en/banner.yml"
        fields:
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - {label: "Enable", name: "enable", widget: "boolean", default: true}
              - {label: "Background Image (WebP)", name: "bg_image_webp", widget: "image", required: false}
              - {label: "Background Image (JPG)", name: "bg_image", widget: "image", required: false}
              - {label: "Icon", name: "icon", widget: "string", required: false, hint: "Themify icon class"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - {label: "Enable Button", name: "enable", widget: "boolean", default: true}
                  - {label: "Button Label", name: "label", widget: "string"}
                  - {label: "Button Link", name: "link", widget: "string"}
      
      - label: "Finnish Banner"
        name: "banner_fi"
        file: "data/fi/banner.yml"
        fields:
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - {label: "Enable", name: "enable", widget: "boolean", default: true}
              - {label: "Background Image (WebP)", name: "bg_image_webp", widget: "image", required: false}
              - {label: "Background Image (JPG)", name: "bg_image", widget: "image", required: false}
              - {label: "Icon", name: "icon", widget: "string", required: false, hint: "Themify icon class"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - {label: "Enable Button", name: "enable", widget: "boolean", default: true}
                  - {label: "Button Label", name: "label", widget: "string"}
                  - {label: "Button Link", name: "link", widget: "string"}

  # Services Data
  - name: "service_data"
    label: "Services Settings"
    files:
      - label: "English Services"
        name: "service_en"
        file: "data/en/service.yml"
        fields:
          - label: "Service"
            name: "service"
            widget: "object"
            fields:
              - {label: "Enable", name: "enable", widget: "boolean", default: true}
              - {label: "Title", name: "title", widget: "string"}
              - label: "Service Items"
                name: "service_item"
                widget: "list"
                fields:
                  - {label: "Service Name", name: "name", widget: "string"}
                  - {label: "Icon", name: "icon", widget: "string", hint: "Themify icon class (e.g., ti-world)"}
                  - {label: "Content", name: "content", widget: "text"}
      
      - label: "Finnish Services"
        name: "service_fi"
        file: "data/fi/service.yml"
        fields:
          - label: "Service"
            name: "service"
            widget: "object"
            fields:
              - {label: "Enable", name: "enable", widget: "boolean", default: true}
              - {label: "Title", name: "title", widget: "string"}
              - label: "Service Items"
                name: "service_item"
                widget: "list"
                fields:
                  - {label: "Service Name", name: "name", widget: "string"}
                  - {label: "Icon", name: "icon", widget: "string", hint: "Themify icon class (e.g., ti-world)"}
                  - {label: "Content", name: "content", widget: "text"}
