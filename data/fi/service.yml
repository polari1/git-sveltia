  title: Palvelumme
  service_item:
    - name: WordPress-teemat
      icon: ti-world
      content: Luomme räätälöityjä WordPress-teemoja, jotka ovat sekä visuaalisesti näyttäviä että teknisesti kehittyneitä. Teemamme on optimoitu suorituskyvylle ja SEO:lle.
    - name: Responsiivinen suunnittelu
      icon: ti-layout
      content: Suunnittelemme verkkosivustoja, jotka toimivat täydellisesti kaikilla laitteilla. Mobiilioptimoidut sivustot tarjoavat erinomaisen käyttökokemuksen.
    - name: Media ja mainonta
      icon: ti-blackboard
      content: Tuotamme tehokasta digitaalista mediasisältöä ja mainoskampanjoita. Autamme brändejä tavoittamaan kohdeyleisönsä oikeassa paikassa oikeaan aikaan.
    - name: Graafinen suunnittelu
      icon: ti-palette
      content: Luomme visuaalisia identiteettejä ja graafisia materiaaleja, jotka kertovat yrityksesi tarinan tehokkaasti ja muistettavasti.
    - name: Sovellusten kehitystä
      icon: ti-package
      content: Kehitämme mukautettuja web- ja mobiilisovelluksia, jotka ratkaisevat liiketoimintahaasteitasi ja parantavat asiakaskokemusta.
    - name: Verkottuminen
      icon: ti-pulse
      content: Tarjoamme verkkoinfrastruktuurin suunnittelua ja toteutusta. Varmistamme, että järjestelmäsi ovat turvallisia ja luotettavia.
